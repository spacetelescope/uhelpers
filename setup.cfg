[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = uhelpers
description = Collection of helper modules.
long_description = Collection of helper modules.
author = Space Telescope Science Institute
author_email = help@stsci.edu
license = Aura
url = http://stsci.edu
edit_on_github = False
github_project = https://github.com/spacetelescope/uhelpers
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = astropy, casjobs, pygacs, astroquery, scipy, matplotlib
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 0.1.0
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.5

[entry_points]

astropy-package-template-example = packagename.example_mod:main

